<!DOCTYPE html> 
<html> 
  <head> 
    <title>Gamehub</title> <meta charset="UTF-8"> 
    <meta name="description" content="Gamehub"> 
    <meta name="keywords" content="HTML, CSS, JavaScript"> 
    <meta name="author" content="Andreas Nymark"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/stylesheet.css"> 
</head>

<body>

    <header>
        <picture>
          <source srcset="media/menu_mobile.png" media="(max-width: 640px)">
          <img src="media/menu.png" alt="menu" id="menu">
              </picture>


        <picture>
          <source srcset="media/profpic_mobile.png" media="(max-width: 640px)">
          <img src="media/profpic.png" alt="profilepicture" id="profilepicture">
               </picture>

        <picture>
          <source srcset="media/shoppingcart_mobile.png" media="(max-width: 640px)">
          <img src="media/shoppingcart.png" alt="shoppingcart" id="shoppingcart">
              </picture>

        
            
    </header>

  
    <main>
      <picture>
        <source srcset="media/logo_mobile.png" media="(max-width: 640px)">
        <img src="media/logo.png" alt="logo" id="logo">
            </picture>
      
      <div id="search"><input type="text" placeholder="Search for games..." title="Type in a category">

      </div>

      <div id="buySell">
        <a href="#buy">Buy<br>Games</a>
        <a href="#sell">Sell<br>Games</a>
      </div>
      
     


      <div id="featured"><h1>Today's featured games</h1>
      
      </div>

      <div id="games">
      <picture>
        <source srcset="media/game1_mobile.jpg" media="(max-width: 640px)">
        <img src="media/game1.jpg" alt="game1" id="game1">
            </picture>

      <picture>
        <source srcset="media/game2_mobile.jpg" media="(max-width: 640px)">
        <img src="media/game2.jpg" alt="game2" id="game2">
            </picture>      
      
          </div>

    </main>

    <footer>
      <a href="contact">Contact</a>
      <a href="about us">About us</a>


    </footer>


</body>
